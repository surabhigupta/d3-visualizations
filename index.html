<html ng-app="VisualizationApp">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body ng-controller="MainController">
<h1>My Github Activity</h1>
<p class="hover-text" id="hover-text" ng-show="showCursorText && hoverText">
    {{selectedDataset.name}}: {{ hoverText }}
</p>
<select ng-model="selectedDataset" class="dataset-selector" ng-change="drawChart()"
        ng-options="dataset.name for dataset in datasets">
</select>
<div class="flex-row">
    <div id="chart"></div>
</div>

<p>Inspired by <a target="_blank" href="http://bl.ocks.org/tjdecke/5558084">Day/Hour Heatmap</a></p>
</body>
</html>
